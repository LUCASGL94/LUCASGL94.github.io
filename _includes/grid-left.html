<div class="layout layout-grid-left">
  <div class="header-block">
    {%- if include.item.name -%}
      <h4><b>{{ include.item.name }}</b></h4>
    {%- endif -%}

    <div class="icon-container">
      {%- if include.item.github -%}
        <a href="https://github.com/{{ include.item.github }}" target="_blank" class="icon-link">
          <i class="fa fa-github" title="{{ include.item.name }} Github link"></i>
        </a>
      {%- endif -%}
      {%- if include.item.appstore -%}
        <a href="{{ include.item.appstore }}" target="_blank" class="icon-link">
          <i class="fa fa-apple" title="{{ include.item.name }} App Store link"></i>
        </a>
      {%- endif -%}
    </div>

    {%- if include.item.quote -%}
      <p class="quote">{{ include.item.quote }}</p>
    {%- endif -%}
  </div>

  <div class="description">
    {{ include.item.description | strip | markdownify }}
  </div>
</div>
